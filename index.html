<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMAS COUNTDOWN</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>        
        <h1>Countdown To Xmas</h1>
        <div class="date-info">
            <div class="days">
                <p class="day">00</p>
                <p class="indicator">DAYS</p>
            </div>
            <div class="hour">
                <p class="hours">00</p>
                <p class="indicator">HOURS</p>
            </div>
            <div class="min">
                <p class="mins">00</p>
                <p class="indicator">MINS</p>
            </div>
            <div class="sec">
                <p class="secs">00</p>
                <p class="indicator">SECS</p>
            </div>
            <div class="month">
                <p class="months">00</p>
                <p class="indicator">MONTH(S)</p>
            </div>
            <div class="year">
                <p class="years">00</p>
                <p class="indicator">YEAR</p>
            </div>
        </div>
    </section>

    <script src="js.js"></script>
</body>
</html>
